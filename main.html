<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Movie Details</title>
</head>
<body>
  <div class="movie-container">
    <!-- Movie Poster -->
    <img 
      src="https://via.placeholder.com/400x600" 
      alt="Movie Poster" 
      class="moviePic" 
    />

    <!-- Movie Description -->
    <p class="movieDetail">
      "A thrilling story of courage, friendship, and adventure! 
      Follow the journey of an unlikely hero who rises against all odds to save their world. 
      With breathtaking visuals, a compelling storyline, and a star-studded cast, 
      this movie is a must-watch for fans of action and drama."
    </p>
  </div>
</body>
</html>
